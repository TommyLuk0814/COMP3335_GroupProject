<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        .error-message {
            color: red;
            display: none;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password：</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="role">Role：</label>
                <select id="role" name="role" required>
                    <option value="">Please select identity.</option>
                    <option value="student">student</option>
                    <option value="guardian">guardian</option>
                    <option value="staff">staff</option>
                </select>
            </div>

            <button type="submit">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    //Save JWT token and user information
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('user_id', data.user_id);

                    //jump to different pages according to role
                    if (data.role === 'student') {
                        window.location.href = '/student/profile.html';
                    } else if (data.role === 'guardian') {
                        window.location.href = '/Guardian/guardian_profile.html';
                    } else if (data.role === 'staff') {

                        // may need to judge whether it is ARO or DRO.
                        //wait for backend to implement different token or role
                        window.location.href = '/ARO/manage_grades.html';
                    }
                } else {
                    errorMessage.textContent = data.message || 'login failed';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Connection to server failed';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
