<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Child's Grades</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }

        #logoutButton {
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            float: right;
        }
        #logoutButton:hover { background-color: #c9302c; }

        /* --- Nav Bar Styles (Copied from guardian_profile.html) --- */
        nav.guardian-nav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }
        nav.guardian-nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        nav.guardian-nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav.guardian-nav a.active {
            background-color: #007bff;
            color: white;
        }

        /* --- Filter Section --- */
        .filter-section {
            margin-top: 20px;
            margin-bottom: 20px;
            background: #fdfdfd;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
        }
        .filter-section label { font-weight: bold; margin-right: 10px; }
        .filter-section select { padding: 5px; width: 250px; }
        .filter-section button { padding: 5px 10px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .filter-section button:hover { background-color: #0056b3; }

    </style>
</head>
<body>

    <button id="logoutButton">Logout</button>

    <nav class="guardian-nav">
        <a href="/Guardian/guardian_profile.html">My Profile</a>
        <a href="/Guardian/view_grades.html" class="active">View Child's Grades</a>
        <a href="/Guardian/view_disciplinary.html">View Child's Records</a>
    </nav>

    <h1>View Child's Grades</h1>

    <div class="filter-section">
        <label for="childSelector">Select Child:</label>
        <select id="childSelector">
            <option value="">Loading children...</option>
        </select>
        <button id="loadGradesBtn">Search</button>
    </div>

    <h2 id="gradesTitle" style="display:none;">Grades</h2>
    <table id="gradesTable">
        <thead>
            <tr>
                <th>Course</th>
                <th>Term</th>
                <th>Grade</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody id="gradesTbody">
            <tr><td colspan="4">Please select a child and click 'Search'.</td></tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const token = localStorage.getItem('access_token');
            const userName = localStorage.getItem('name');

            if (!token) {
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = '/';
                return;
            }

            if (userName) {
                const welcome = document.createElement('h2');
                welcome.textContent = `Welcome, ${userName} (Guardian)`;
                document.body.prepend(welcome);
            }

            const gradesTbody = document.getElementById('gradesTbody');
            const logoutButton = document.getElementById('logoutButton');
            const childSelector = document.getElementById('childSelector');
            const loadGradesBtn = document.getElementById('loadGradesBtn');
            const gradesTitle = document.getElementById('gradesTitle');

            // --- API Fetch Function ---
            async function apiFetch(url, options = {}) {
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };
                const config = { ...options, headers: { ...headers, ...options.headers } };

                try {
                    const response = await fetch(url, config);
                    if (response.status === 401) {
                        alert('Session expired. Please log in again.');
                        logout();
                        return;
                    }

                    const responseData = await response.json();

                    if (!response.ok) {
                        throw new Error(responseData.message || 'API request failed');
                    }
                    return responseData;
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert(`Error: ${error.message}`);
                    throw error;
                }
            }

            // --- Load Children into Dropdown ---
            async function loadChildren() {
                try {
                    const children = await apiFetch('/guardian_children');
                    childSelector.innerHTML = '<option value="">Select a child</option>';

                    if (!children || children.length === 0) {
                        childSelector.innerHTML = '<option value="">No children found</option>';
                        return;
                    }

                    // Expected data: [ [id, first_name, last_name, relation], ... ]
                    children.forEach(child => {
                        const option = document.createElement('option');
                        option.value = child[0]; // student id
                        option.textContent = `${child[1]} ${child[2]} (${child[3]})`; // e.g., "John Doe (Father)"
                        childSelector.appendChild(option);
                    });
                } catch (error) {
                    childSelector.innerHTML = '<option value="">Failed to load children</option>';
                    console.error('Failed to load children', error);
                }
            }

            // --- Load Grades for Selected Child ---
            async function loadChildGrades(studentId) {
                if (!studentId) {
                    alert('Please select a child first.');
                    return;
                }

                gradesTbody.innerHTML = '<tr><td colspan="4">Loading grades...</td></tr>';

                try {
                    // This is a new, secure API endpoint we will create
                    const grades = await apiFetch(`/guardian/child_grades?student_id=${studentId}`);
                    renderGradesTable(grades);

                    const selectedName = childSelector.options[childSelector.selectedIndex].text;
                    gradesTitle.textContent = `Grades for ${selectedName}`;
                    gradesTitle.style.display = 'block';

                } catch (error) {
                    gradesTbody.innerHTML = '<tr><td colspan="4">Failed to load grades.</td></tr>';
                    console.error('Failed to load grades', error);
                }
            }


            function renderGradesTable(grades) {
                gradesTbody.innerHTML = '';
                if (!grades || grades.length === 0) {
                    gradesTbody.innerHTML = '<tr><td colspan="4">No grades found for this student.</td></tr>';
                    return;
                }


                // [5] c.course_name, [6] g.term, [7] g.grade, [8] g.comments
                grades.forEach(grade => {
                    const tr = document.createElement('tr');


                    tr.innerHTML = `
                        <td>${grade[5]}</td> <td>${grade[6]}</td> <td>${grade[7]}</td> <td>${grade[8] || ''}</td> `;
                    gradesTbody.appendChild(tr);
                });
            }

            // --- Logout Function ---
            logoutButton.addEventListener('click', logout);

            async function logout() {
                try {
                    await apiFetch('/logout', { method: 'POST' });
                } catch (error) {
                    console.error('Logout API call failed, proceeding with client-side logout:', error);
                }
                localStorage.removeItem('access_token');
                localStorage.removeItem('role');
                localStorage.removeItem('user_id');
                localStorage.removeItem('name');
                window.location.href = '/';
            }

            // --- Event Listeners ---
            loadGradesBtn.addEventListener('click', () => {
                const selectedStudentId = childSelector.value;
                loadChildGrades(selectedStudentId);
            });

            // --- Initialize Page ---
            loadChildren();
        });
    </script>
</body>
</html>
