<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Child's Disciplinary Records</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }

        #logoutButton {
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            float: right;
        }
        #logoutButton:hover { background-color: #c9302c; }

        /* --- Nav Bar Styles (Copied from guardian_profile.html) --- */
        nav.guardian-nav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }
        nav.guardian-nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        nav.guardian-nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav.guardian-nav a.active {
            background-color: #007bff;
            color: white;
        }

        /* --- Filter Section --- */
        .filter-section {
            margin-top: 20px;
            margin-bottom: 20px;
            background: #fdfdfd;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
        }
        .filter-section label { font-weight: bold; margin-right: 10px; }
        .filter-section select { padding: 5px; width: 250px; }
        .filter-section button { padding: 5px 10px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .filter-section button:hover { background-color: #0056b3; }

    </style>
</head>
<body>

    <button id="logoutButton">Logout</button>

    <nav class="guardian-nav">
        <a href="/Guardian/guardian_profile.html">My Profile</a>
        <a href="/Guardian/view_grades.html">View Child's Grades</a>
        <a href="/Guardian/view_disciplinary.html" class="active">View Child's Records</a>
    </nav>

    <h1>View Child's Disciplinary Records</h1>

    <div class="filter-section">
        <label for="childSelector">Select Child:</label>
        <select id="childSelector">
            <option value="">Loading children...</option>
        </select>
        <button id="loadRecordsBtn">Search</button>
    </div>

    <h2 id="recordsTitle" style="display:none;">Disciplinary Records</h2>
    <table id="recordsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Responsible Staff</th>
                <th>Descriptions</th>
            </tr>
        </thead>
        <tbody id="recordsTbody">
            <tr><td colspan="3">Please select a child and click 'Search'.</td></tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const token = localStorage.getItem('access_token');
            const userName = localStorage.getItem('name');

            if (!token) {
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = '/';
                return;
            }

            if (userName) {
                const welcome = document.createElement('h2');
                welcome.textContent = `Welcome, ${userName} (Guardian)`;
                document.body.prepend(welcome);
            }

            const recordsTbody = document.getElementById('recordsTbody');
            const logoutButton = document.getElementById('logoutButton');
            const childSelector = document.getElementById('childSelector');
            const loadRecordsBtn = document.getElementById('loadRecordsBtn');
            const recordsTitle = document.getElementById('recordsTitle');

            // --- API Fetch Function ---
            async function apiFetch(url, options = {}) {
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };
                const config = { ...options, headers: { ...headers, ...options.headers } };

                try {
                    const response = await fetch(url, config);
                    if (response.status === 401) {
                        alert('Session expired. Please log in again.');
                        logout();
                        return;
                    }

                    const responseData = await response.json();

                    if (!response.ok) {
                        throw new Error(responseData.message || 'API request failed');
                    }
                    return responseData;
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert(`Error: ${error.message}`);
                    throw error;
                }
            }

            // --- Load Children into Dropdown (Same as view_grades.html) ---
            async function loadChildren() {
                try {
                    const children = await apiFetch('/guardian_children');
                    childSelector.innerHTML = '<option value="">Select a child</option>';

                    if (!children || children.length === 0) {
                        childSelector.innerHTML = '<option value="">No children found</option>';
                        return;
                    }

                    // Expected data: [ [id, first_name, last_name, relation], ... ]
                    children.forEach(child => {
                        const option = document.createElement('option');
                        option.value = child[0]; // student id
                        option.textContent = `${child[1]} ${child[2]} (${child[3]})`;
                        childSelector.appendChild(option);
                    });
                } catch (error) {
                    childSelector.innerHTML = '<option value="">Failed to load children</option>';
                    console.error('Failed to load children', error);
                }
            }

            // --- Load Disciplinary Records for Selected Child ---
            async function loadChildDisciplinaryRecords(studentId) {
                if (!studentId) {
                    alert('Please select a child first.');
                    return;
                }

                recordsTbody.innerHTML = '<tr><td colspan="3">Loading records...</td></tr>';

                try {
                    // This is the new, secure API endpoint we will create
                    const records = await apiFetch(`/guardian/child_disciplinary?student_id=${studentId}`);
                    renderRecordsTable(records);

                    const selectedName = childSelector.options[childSelector.selectedIndex].text;
                    recordsTitle.textContent = `Disciplinary Records for ${selectedName}`;
                    recordsTitle.style.display = 'block';

                } catch (error) {
                    recordsTbody.innerHTML = '<tr><td colspan="3">Failed to load records.</td></tr>';
                    console.error('Failed to load records', error);
                }
            }

            // --- Render Disciplinary Records Table (Copied from student/view_disciplinary.html) ---
            function renderRecordsTable(records) {
                recordsTbody.innerHTML = '';
                if (!records || records.length === 0) {
                    recordsTbody.innerHTML = '<tr><td colspan="3">No disciplinary records found for this student.</td></tr>';
                    return;
                }

                // Expected format from SQL query (get_student_disciplinary_records_by_student_id):
                // [0] dr.id, [1] dr.date, [2] dr.descriptions,
                // [3] staff_first, [4] staff_last
                records.forEach(record => {
                    const tr = document.createElement('tr');

                    const date = new Date(record[1]).toLocaleDateString();
                    const descriptions = record[2];
                    const staffName = `${record[3]} ${record[4]}`;

                    tr.innerHTML = `
                        <td>${date}</td>
                        <td>${staffName}</td>
                        <td>${descriptions}</td>
                    `;
                    recordsTbody.appendChild(tr);
                });
            }

            // --- Logout Function ---
            logoutButton.addEventListener('click', logout);

            async function logout() {
                try {
                    await apiFetch('/logout', { method: 'POST' });
                } catch (error) {
                    console.error('Logout API call failed, proceeding with client-side logout:', error);
                }
                localStorage.removeItem('access_token');
                localStorage.removeItem('role');
                localStorage.removeItem('user_id');
                localStorage.removeItem('name');
                window.location.href = '/';
            }

            // --- Event Listeners ---
            loadRecordsBtn.addEventListener('click', () => {
                const selectedStudentId = childSelector.value;
                loadChildDisciplinaryRecords(selectedStudentId);
            });

            // --- Initialize Page ---
            loadChildren();
        });
    </script>
</body>
</html>
