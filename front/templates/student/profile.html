<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        #logoutButton {
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            float: right;
        }
        #logoutButton:hover { background-color: #c9302c; }

        form { background: #fdfdfd; border: 1px solid #ccc; padding: 20px; border-radius: 8px; margin-top: 20px; max-width: 600px; }
        div { margin-bottom: 12px; }
        label { display: inline-block; width: 180px; font-weight: bold; color: #555; }
        input[type="text"], input[type="email"] {
            padding: 5px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[readonly] { background-color: #f5f5f5; border: 1px solid #eee; }
        button { padding: 5px 10px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #0056b3; }

    /* --- Nav Bar Styles --- */
    nav.student-nav {
        background-color: #333;
        overflow: hidden;
        margin-bottom: 20px;
    }
    nav.student-nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    nav.student-nav a:hover {
        background-color: #ddd;
        color: black;
    }
    nav.student-nav a.active {
        background-color: #007bff;
        color: white;
    }


    </style>
</head>
<body>



    <button id="logoutButton">Logout</button>

    <nav class="student-nav">
        <a href="/student/profile.html" class="active">My Profile</a>
        <a href="/student/view_grades.html">My Grades</a>
        <a href="/student/view_disciplinary.html">Disciplinary Records</a>
    </nav>


    <h1>My Profile</h1>

    <form id="profileForm">
        <h2>Personal Information</h2>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" readonly>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" readonly>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" readonly>
        </div>
        <div>
            <label for="idNumber">Identification Number:</label>
            <input type="text" id="idNumber" name="idNumber" readonly>
        </div>
        <div>
            <label for="enrollmentYear">Enrollment Year:</label>
            <input type="text" id="enrollmentYear" name="enrollmentYear" readonly>
        </div>

        <h2>Contact Information (Editable)</h2>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>

        <button type="submit">Update Profile</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const token = localStorage.getItem('access_token');
            const userName = localStorage.getItem('name');

            if (!token) {
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = '/';
                return;
            }

            if (userName) {
                const welcome = document.createElement('h2');
                welcome.textContent = `Welcome, ${userName} (Student)`;
                document.body.prepend(welcome);
            }

            const profileForm = document.getElementById('profileForm');
            const logoutButton = document.getElementById('logoutButton');


            const firstNameInput = document.getElementById('firstName');
            const lastNameInput = document.getElementById('lastName');
            const genderInput = document.getElementById('gender');
            const idNumberInput = document.getElementById('idNumber');
            const enrollmentYearInput = document.getElementById('enrollmentYear');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const addressInput = document.getElementById('address');


            async function apiFetch(url, options = {}) {
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };
                const config = { ...options, headers: { ...headers, ...options.headers } };

                try {
                    const response = await fetch(url, config);
                    if (response.status === 401) {
                        alert('Session expired. Please log in again.');
                        logout();
                        return;
                    }

                    const responseData = await response.json();

                    if (!response.ok) {
                        throw new Error(responseData.message || 'API request failed');
                    }

                    return responseData;

                } catch (error) {
                    console.error('Fetch error:', error);
                    alert(`Error: ${error.message}`);
                    throw error;
                }
            }


            async function loadProfile() {
                try {
                    const profileData = await apiFetch('/student/my_profile');

                    firstNameInput.value = profileData.first_name || '';
                    lastNameInput.value = profileData.last_name || '';
                    genderInput.value = profileData.gender || '';
                    idNumberInput.value = profileData.identification_number || '';
                    enrollmentYearInput.value = profileData.enrollment_year || '';
                    emailInput.value = profileData.email || '';
                    phoneInput.value = profileData.phone || '';
                    addressInput.value = profileData.address || '';

                } catch (error) {
                    alert('Failed to load profile data.');
                    console.error('Failed to load profile', error);
                }
            }


            profileForm.addEventListener('submit', async (e) => {
                e.preventDefault();


                const updateData = {
                    email: emailInput.value,
                    phone: phoneInput.value,
                    address: addressInput.value
                };

                try {
                    const result = await apiFetch('/student/my_profile', {
                        method: 'PUT',
                        body: JSON.stringify(updateData)
                    });

                    alert(result.message || 'Profile updated successfully!');

                } catch (error) {
                    alert('Failed to update profile. ' + error.message);
                }
            });


            logoutButton.addEventListener('click', logout);

            async function logout() {
                try {
                    await apiFetch('/logout', { method: 'POST' });
                } catch (error) {
                    console.error('Logout API call failed, proceeding with client-side logout:', error);
                }
                localStorage.removeItem('access_token');
                localStorage.removeItem('role');
                localStorage.removeItem('user_id');
                localStorage.removeItem('name');
                window.location.href = '/';
            }


            loadProfile();
        });
    </script>
</body>
</html>
