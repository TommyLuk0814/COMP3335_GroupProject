<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Disciplinary Records</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        #logoutButton {
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            float: right;
        }
        #logoutButton:hover { background-color: #c9302c; }

        /* --- Nav Bar Styles --- */
        nav.student-nav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }
        nav.student-nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        nav.student-nav a:hover {
            background-color: #ddd;
            color: black;
        }
        nav.student-nav a.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <button id="logoutButton">Logout</button>
        <nav class="student-nav">
        <a href="/student/profile.html">My Profile</a>
        <a href="/student/view_grades.html">My Grades</a>
        <a href="/student/view_disciplinary.html" class="active">Disciplinary Records</a>
    </nav>


    <h1 id="welcomeTitle">My Disciplinary Records</h1>



    <table id="recordsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Responsible Staff</th>
                <th>Descriptions</th>
            </tr>
        </thead>
        <tbody id="recordsTbody">
            </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const token = localStorage.getItem('access_token');
            const userName = localStorage.getItem('name');

            if (!token) {
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = '/';
                return;
            }

            if (userName) {
                const welcome = document.createElement('h2');
                welcome.textContent = `Welcome, ${userName} (Student)`;
                // Insert welcome message before the H1 title
                document.body.prepend(welcome);
            }

            const recordsTbody = document.getElementById('recordsTbody');
            const logoutButton = document.getElementById('logoutButton');

            // --- API Fetch Function ---
            async function apiFetch(url, options = {}) {
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };
                const config = { ...options, headers: { ...headers, ...options.headers } };

                try {
                    const response = await fetch(url, config);
                    if (response.status === 401) {
                        alert('Session expired. Please log in again.');
                        logout();
                        return;
                    }
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'API request failed');
                    }
                    return response.json();
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert(`Error: ${error.message}`);
                    throw error;
                }
            }

            // --- Load Disciplinary Records ---
            async function loadDisciplinaryRecords() {
                try {
                    const records = await apiFetch('/student/my_disciplinary');
                    renderRecordsTable(records);
                } catch (error) {
                    recordsTbody.innerHTML = '<tr><td colspan="3">Failed to load records.</td></tr>';
                    console.error('Failed to load records', error);
                }
            }

            // --- Render Table ---
            function renderRecordsTable(records) {
                recordsTbody.innerHTML = '';
                if (!records || records.length === 0) {
                    recordsTbody.innerHTML = '<tr><td colspan="3">No disciplinary records found.</td></tr>';
                    return;
                }

                // Expected format from SQL query:
                // [0] dr.id, [1] dr.date, [2] dr.descriptions,
                // [3] staff_first, [4] staff_last
                records.forEach(record => {
                    const tr = document.createElement('tr');

                    // Format date to be more readable
                    const date = new Date(record[1]).toLocaleDateString();
                    const descriptions = record[2];
                    const staffName = `${record[3]} ${record[4]}`;

                    tr.innerHTML = `
                        <td>${date}</td>
                        <td>${staffName}</td>
                        <td>${descriptions}</td>
                    `;
                    recordsTbody.appendChild(tr);
                });
            }

            // --- Logout Function ---
            logoutButton.addEventListener('click', logout);

            async function logout() {
                try {
                    await apiFetch('/logout', { method: 'POST' });
                } catch (error) {
                    console.error('Logout API call failed, proceeding with client-side logout:', error);
                }
                localStorage.removeItem('access_token');
                localStorage.removeItem('role');
                localStorage.removeItem('user_id');
                localStorage.removeItem('name');
                window.location.href = '/';
            }

            // --- Initialize Page ---
            loadDisciplinaryRecords();
        });
    </script>
</body>
</html>
