<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Grades</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { width: 80%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        #logoutButton {
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            float: right;
        }
        #logoutButton:hover { background-color: #c9302c; }

    nav.student-nav {
        background-color: #333;
        overflow: hidden;
        margin-bottom: 20px;
    }
    nav.student-nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }
    nav.student-nav a:hover {
        background-color: #ddd;
        color: black;
    }
    nav.student-nav a.active {
        background-color: #007bff;
        color: white;
    }


    </style>
</head>
<body>

    <button id="logoutButton">Logout</button>

    <nav class="student-nav">
        <a href="/student/profile.html">My Profile</a>
        <a href="/student/view_grades.html" class="active">My Grades</a>
        <a href="/student/view_disciplinary.html">Disciplinary Records</a>
    </nav>
    <h1>My Grades</h1>

    <table id="gradesTable">
        <thead>
            <tr>
                <th>Course</th>
                <th>Term</th>
                <th>Grade</th>
                <th>Comments</th>
            </tr>
        </thead>
        <tbody id="gradesTbody">
            </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const token = localStorage.getItem('access_token');
            const userName = localStorage.getItem('name');

            if (!token) {
                alert('You are not logged in. Redirecting to login page.');
                window.location.href = '/';
                return;
            }


            if (userName) {
                const welcome = document.createElement('h2');
                welcome.textContent = `Welcome, ${userName} (Student)`;
                document.body.prepend(welcome);
            }

            const gradesTbody = document.getElementById('gradesTbody');
            const logoutButton = document.getElementById('logoutButton');


            async function apiFetch(url, options = {}) {
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                };
                const config = { ...options, headers: { ...headers, ...options.headers } };

                try {
                    const response = await fetch(url, config);
                    if (response.status === 401) {
                        alert('Session expired. Please log in again.');
                        logout();
                        return;
                    }
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'API request failed');
                    }
                    return response.json();
                } catch (error) {
                    console.error('Fetch error:', error);
                    alert(`Error: ${error.message}`);
                    throw error;
                }
            }


            async function loadGrades() {
                try {
                    // Use the API of server.py.
                    const grades = await apiFetch('/student/my_grades');
                    renderGradesTable(grades);
                } catch (error) {
                    gradesTbody.innerHTML = '<tr><td colspan="4">Failed to load grades.</td></tr>';
                    console.error('Failed to load grades', error);
                }
            }

           // draw the table
            function renderGradesTable(grades) {
                gradesTbody.innerHTML = '';
                if (!grades || grades.length === 0) {
                    gradesTbody.innerHTML = '<tr><td colspan="4">No grades found.</td></tr>';
                    return;
                }

                // show the data
                // [0] g.id, [1] g.student_id, [2] s.first_name, [3] s.last_name,
                // [4] g.course_id, [5] c.course_name, [6] g.term, [7] g.grade, [8] g.comments
                grades.forEach(grade => {
                    const tr = document.createElement('tr');

                    const courseName = grade[5];
                    const term = grade[6];
                    const gradeValue = grade[7];
                    const comments = grade[8] || '';

                    tr.innerHTML = `
                        <td>${courseName}</td>
                        <td>${term}</td>
                        <td>${gradeValue}</td>
                        <td>${comments}</td>
                    `;
                    gradesTbody.appendChild(tr);
                });
            }


            logoutButton.addEventListener('click', logout);

            async function logout() {
                try {
                    await apiFetch('/logout', { method: 'POST' });
                } catch (error) {
                    console.error('Logout API call failed, proceeding with client-side logout:', error);
                }
                localStorage.removeItem('access_token');
                localStorage.removeItem('role');
                localStorage.removeItem('user_id');
                localStorage.removeItem('name');
                window.location.href = '/';
            }


            loadGrades();
        });
    </script>
</body>
</html>
